<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pawsome - Breed Details</title>
  <style>
    :root {
      --primary-color: #4a90e2;
      --background-color: #f8f9fa;
      --card-color: #ffffff;
      --text-color: #2c3e50;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      --accent-color: #f5a623;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    .header {
      background: var(--card-color);
      padding: 20px;
      text-align: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: var(--primary-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      text-decoration: none;
    }

    .back-button {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--primary-color);
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .details-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .breed-card {
      background: var(--card-color);
      border-radius: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
      margin-bottom: 20px;
    }

    .breed-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-bottom: 2px solid #f0f0f0;
    }

    .image-loading {
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .image-fallback {
      height: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #f8f9fa;
      gap: 10px;
    }

    .breed-info {
      padding: 20px;
    }

    .breed-name {
      font-size: 28px;
      color: var(--primary-color);
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .breed-origin {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 4px 12px;
      border-radius: 15px;
      font-size: 14px;
      margin-bottom: 15px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .info-item {
      background: var(--background-color);
      padding: 15px;
      border-radius: 12px;
      border-left: 4px solid var(--primary-color);
    }

    .info-label {
      font-size: 14px;
      color: #666;
      margin-bottom: 5px;
    }

    .info-value {
      font-weight: 500;
    }

    .temperament-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 15px;
    }

    .tag {
      background: rgba(74, 144, 226, 0.1);
      color: var(--primary-color);
      padding: 6px 12px;
      border-radius: 15px;
      font-size: 14px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .breed-image {
        height: 200px;
      }

      .breed-name {
        font-size: 24px;
      }

      .info-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <button class="back-button" onclick="window.history.back()">
      ‚Üê
    </button>
    <a href="index.html" class="logo">
      <span class="paw-icon">üêæ</span>
      <span>Pawsome</span>
    </a>
  </header>

  <div class="details-container" id="breedDetails">
    <div class="loading-spinner"></div>
  </div>

  <script>
    const detailsContainer = document.getElementById('breedDetails');
    
    async function fetchBreedDetails() {
      // Get the breed ID from URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const breedId = urlParams.get('id');
      
      if (!breedId) {
        showError('No breed ID provided');
        return;
      }

      try {
        const response = await fetch(`https://api.thedogapi.com/v1/breeds/${breedId}`);
        if (!response.ok) throw new Error('Failed to fetch breed details');
        
        const data = await response.json();
        renderBreedDetails(data);
      } catch (error) {
        showError('Failed to load breed details. Please try again later.');
        console.error('Error:', error);
      }
    }

    function showError(message) {
      detailsContainer.innerHTML = `
        <div class="breed-card">
          <div class="breed-info">
            <div class="error-message">${message}</div>
          </div>
        </div>
      `;
    }

    

    async function renderBreedDetails(breed) {

      const temperaments = breed.temperament ? breed.temperament.split(', ') : [];
      
      const content = `
        <div class="breed-card">
          ${breed.name ? `
            <img src="https://cdn2.thedogapi.com/images/${breed.reference_image_id}.jpg" alt="${breed.name}" class="breed-image">
          ` : `
            <div class="image-fallback">
              <span style="font-size: 48px;">üêæ</span>
              <span>No image available</span>
            </div>
          `}
          
          <div class="breed-info">
            <h1 class="breed-name">
              ${breed.name}
              ${breed.country_code ? `<span>üåç</span>` : ''}
            </h1>
            
            ${breed.origin ? `
              <span class="breed-origin">${breed.origin}</span>
            ` : ''}

            <div class="info-grid">
              ${breed.bred_for ? `
                <div class="info-item">
                  <div class="info-label">Bred For</div>
                  <div class="info-value">${breed.bred_for}</div>
                </div>
              ` : ''}
              
              ${breed.breed_group ? `
                <div class="info-item">
                  <div class="info-label">Breed Group</div>
                  <div class="info-value">${breed.breed_group}</div>
                </div>
              ` : ''}
              
              <div class="info-item">
                <div class="info-label">Weight</div>
                <div class="info-value">${breed.weight.metric} kg (${breed.weight.imperial} lbs)</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">Height</div>
                <div class="info-value">${breed.height.metric} cm (${breed.height.imperial} inches)</div>
              </div>
              
              <div class="info-item">
                <div class="info-label">Life Span</div>
                <div class="info-value">${breed.life_span}</div>
              </div>
            </div>

            ${temperaments.length > 0 ? `
              <div class="info-item" style="margin-top: 20px;">
                <div class="info-label">Temperament</div>
                <div class="temperament-tags">
                  ${temperaments.map(temp => `<span class="tag">${temp}</span>`).join('')}
                </div>
              </div>
            ` : ''}
          </div>
        </div>
      `;

      detailsContainer.innerHTML = content;
    }

    // Initial load
    fetchBreedDetails();
  </script>
</body>
</html>
